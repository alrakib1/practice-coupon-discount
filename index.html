<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="w-3/4 text-center mx-auto bg-[#D5FFD0] p-11 mt-10">
      <h1 class="text-5xl mt-12 mb-8">
        Current Price:<span id="price-total">1000</span>
      </h1>
      <p class="text-3xl mb-5 mt-5">Enter Coupon "dis30" to get 30% Discount</p>
      <input type="text" class="w-2/4 h-10 mr-7" id="input-field" />
      <button class="btn btn-outline btn-primary" id="btn-apply">Apply</button>
      <p class="mt-5 text-5xl">
        Discounted Price : <span id="discount-price">00</span>
      </p>
    </section>
    <script src="./js/discount.js"></script>
  </body>
</html>
